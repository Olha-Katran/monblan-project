<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSpark</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/img/logo.svg" alt="WebSpark Logo">
        <div class="profile-header">
            <div class="profile-header__info">
                <h1 class="profile-header__title">monblanproject</h1>
                <span class="profile-header__label">Start on 17-02-2016</span>
            </div>

            <ul class="profile-stats">
                <li class="profile-stats__item">
                    <span>870</span> 
                    posts
                </li> 
                <li class="profile-stats__item">
                    <span>11,787</span> 
                    followers
                </li>
                <li class="profile-stats__item">
                    <span>112</span> 
                    following
                </li>               
            </ul>
            <section class="date-inputs">
                <p class="date-inputs__title">Date</p>
                <input type="text" name="start-date" id="start-date" class="date-picker" placeholder="from">
                <input type="text" name="ens-date" id="end-date" class="date-picker" placeholder="to">
            </section> 
        </div>
    </header>

    <main class="main-content">
        <div class="view-toggle">

            <button class="view-toggle__btn" id="gridViewBtn">
                <img class="view-toggle__grid" src="./assets/img/grid-view-icon.svg" alt="grid-view-icon" />
            </button>

            <button class="view-toggle__btn view-toggle__active" id="listViewBtn">
                <img class="view-toggle__list" src="./assets/img/list-view-icon.svg" alt="list-view-icon" />
            </button>

        </div>
        <section class="posts-list" id="postsList">
        </section>

        <div class="load-more-container">
            <button class="load-more-btn">load more</button>
        </div>
    </main>
    <script src="./src/js/script.js"></script>
</body>
</html>
