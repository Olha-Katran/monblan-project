<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSpark</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/img/logo.svg" alt="WebSpark Logo">
        <div class="profile-header">
            <div class="profile-header__info">
                <h1 class="profile-header__title">monblanproject</h1>
                <p class="profile-header__label">Start on 17-02-2016</p>
            </div>

            <ul class="profile-stats">
                <li class="profile-stats__item">
                    <span>870</span> 
                    posts
                </li> 
                <li class="profile-stats__item">
                    <span>11,787</span> 
                    followers
                </li>
                <li class="profile-stats__item">
                    <span>112</span> 
                    following
                </li>               
            </ul>
            <section class="date-inputs">
                <p class="date-inputs__title">Date</p>
                <input type="date" name="start-date" id="start-date">
                <input type="date" name="ens-date" id="end-date">
            </section>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
